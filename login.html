<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
    <h2 class="text center">Đăng nhập</h2>
    <div class="mb-3 row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input oninput="validate()" type="text" class="form-control" id="inputUsername">
            <p class="text-danger" id="failUsername"></p>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input oninput="validate()" type="password" class="form-control" id="inputPassword">
            <p class="text-danger" id="failPassword"></p>
        </div>
        <div class="text-center">
        <button type="button" onclick="login()" class="btn btn-info">Login</button>
        </div>
    </div>

</div>
<script src="register.js"></script>
<script>
    let arr = JSON.parse(localStorage.getItem('listUser'))

    function login() {
        let username = document.querySelector('#inputUsername').value;
        let password = document.querySelector('#inputPassword').value;
        if (username.trim()==''||password.trim()==''){
            document.querySelector('#failPassword').innerHTML="Tài khoản hoặc mật khẩu không đúng"
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].username == username && arr[i].password == password) {
                check = true;
                break;
            }
        }
        console.log('----->'+ check)
        if (check) {
            location.href = 'index.html'
        }else {
            document.querySelector('#failPassword').innerHTML="Tài khoản hoặc mật khẩu không đúng"
        }
    }
</script>
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

</body>
</html>
